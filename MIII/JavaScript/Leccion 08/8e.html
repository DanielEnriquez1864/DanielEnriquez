<!DOCTYPE html>
<html>
	<head>
		<title>8e</title>
	</head>
	<body>
		<script>
			function isSameProduct(product1, product2){
				if(product1.name === product2.name && product1.price === product2.price)
				{
					return true;
				}else{
					return false;
				}
			}
	
			const product1= {
				name: 'basketball',
				price: 2095
			};

			const product2= {
				name: 'basketball',
				price: 2095
			};

			const product3= {
				name: 'socks',
				price: 1090
			};

			console.log(isSameProduct(product1, product2));
			console.log(isSameProduct(product2, product3));
		</script>
	</body>
</html>
